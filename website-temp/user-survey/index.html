<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polyture</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i|PT+Serif:700" rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/style.css">
    <link rel="stylesheet" href="./custom.css">
    <link rel="icon" href="https://www.polyture.com/favicon.ico?v=2">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-152613084-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-152613084-1');
    </script>

</head>

<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container" style="background: linear-gradient(57deg, rgb(254, 255, 225) 0%, rgb(117, 176, 253) 100%);">
        <header style="position: relative; padding: 24px 0;">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <img src="../img/polyture_logo_white.png" width="180">
                        </h1>
                    </div>
                    <ul class="header-links list-reset m-0">
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <section class="hero text-light text-center" style="padding-top: 0px;">
                <div class="container-sm">
                    <div class="hero-inner">
                        <h1 class="hero-title h2-mobile mt-0 is-revealing">You Are Invited!</h1>
                        <h4 class="hero-title h2-mobile mt-0 is-revealing">Closed Beta</h4>
                        <p>
                            </br>
                            To get early access to the Closed Beta, please complete the following survey.
                            </br>
                        </p>
                    </div>
                    <div style="height:75px"></div>
                    <div class="hero-inner" style="width: 500px; margin-left: auto; margin-right: auto; padding-bottom: 200px; max-width: 100%;">
                        <form
                            action="https://script.google.com/macros/s/AKfycbxQ61OZRzN6JYLonLevfOLpLN23oz7CICaXhYgjOfpVIZkmnwtX/exec"
                            method="GET"
                            onsubmit="window.open('https://www.polyture.com/user-survey/success');">
                            <div style="">
                                <h5 class="hero-title h2-mobile mt-0 is-revealing" style="text-align: left;">1. What is your name?</h4>
                                <div class="survey-input">
                                    <input 
                                        class="survey-input-inner" 
                                        type="name" 
                                        name="name" 
                                        placeholder="ex. John Smith"
                                        onfocus="this.placeholder = ''"
                                        onfocusout="this.placeholder = 'ex. John Smith'">
                                </div>
                                <div style="height: 25px;"></div>

                                <h4 class="hero-title h2-mobile mt-0 is-revealing" style="text-align: left;">2. What is your email?</h4>
                                <div class="survey-input">
                                    <input 
                                        class="survey-input-inner" 
                                        type="email" 
                                        name="email" 
                                        placeholder="ex. johnsmith@email.com"
                                        onfocus="this.placeholder = ''"
                                        onfocusout="this.placeholder = 'ex. johnsmith@email.com'">
                                </div>
                                <div style="height: 25px;"></div>

                                <h4 class="hero-title h2-mobile mt-0 is-revealing" style="text-align: left;">3. What is your workplace?</h4>
                                <div class="survey-input">
                                    <input 
                                        class="survey-input-inner" 
                                        type="workplace" 
                                        name="workplace" 
                                        placeholder="ex. Corporation, Inc."
                                        onfocus="this.placeholder = ''"
                                        onfocusout="this.placeholder = 'ex. Corporation, Inc.'">
                                </div>
                                <div style="height: 25px;"></div>

                                <h4 class="hero-title h2-mobile mt-0 is-revealing" style="text-align: left;">4. What is your title?</h4>
                                <div class="survey-input">
                                    <input 
                                        class="survey-input-inner" 
                                        type="title" 
                                        name="title" 
                                        placeholder="ex. Product Manager"
                                        onfocus="this.placeholder = ''"
                                        onfocusout="this.placeholder = 'ex. Product Manager'">
                                </div>
                                <div style="height: 25px;"></div>

                                <h4 class="hero-title h2-mobile mt-0 is-revealing" style="text-align: left;">5. Briefly describe your data.</h4>
                                <div class="survey-textarea">
                                    <textarea 
                                        style="height: 200px"
                                        class="survey-textarea-inner" 
                                        type="data_description" 
                                        name="data_description" 
                                        placeholder="ex. We collect about 100GB of app user data (name, email, location, DOB)"
                                        onfocus="this.placeholder = ''"
                                        onfocusout="this.placeholder = 'ex. We collect about 100GB of app user data (name, email, location, DOB)'"></textarea>
                                </div>
                                <div style="height: 25px;"></div>

                                <h4 class="hero-title h2-mobile mt-0 is-revealing" style="text-align: left;">5. Briefly describe your data analytics workload.</h4>
                                <div class="survey-textarea">
                                    <textarea 
                                        style="height: 200px"
                                        class="survey-textarea-inner" 
                                        type="analytics_workload" 
                                        name="analytics_workload" 
                                        placeholder="ex. We run A/B testing and machine learning on a distributed cluster of 50 machines."
                                        onfocus="this.placeholder = ''"
                                        onfocusout="this.placeholder = 'ex. We run A/B testing and machine learning on a distributed cluster of 50 machines.'"></textarea>
                                </div>
                                <div style="height: 25px;"></div>

                                <input class="survey-button" type="submit" value="SUBMIT">
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="../dist/js/main.min.js"></script>
</body>

</html>
