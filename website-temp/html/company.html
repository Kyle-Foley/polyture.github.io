<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polyture</title>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.css">
    <link rel="stylesheet" href="../dist/css/style.css">
    <link rel="stylesheet" href="../dist/css/bttn.css">
    <link rel="icon" href="https://www.polyture.com/favicon.ico?v=2">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <!-- sidebar -->
    <div class="collapsed sidebar">
        <div class="ui center aligned grid">
            <!-- logo -->
            <div class="row">
                <img class="ui medium image" src="../img/polyture_logo_white2.png">
            </div>
            <!-- links -->
            <div class="row">
                <div class="ui secondary inverted pointing vertical menu">
                    <a href="../index.html" class="item">About</a>
                    <a href="./company.html" class="active item">Company</a>
                    <a href="./downloads.html" class="item">Downloads</a>
                    <a href="./contact.html" class="item">Contact</a>
                    <a href="./sign-up.html" class="item">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <div id="overlay" onclick="toggleSidebar()"></div>
    <main class="shadow">
        <div id="company-page">
            <!-- header -->
            <div class="ui fluid container page-header" style="padding-top:3%">
                <!-- menus -->
                <div class="ui grid">
                    <!-- computer tablet only menu -->
                    <div class="computer tablet only row">
                        <div class="ui middle aligned grid" style="width: 100%">
                            <div class="three wide column">
                                <a href="../index.html">
                                    <img class="logo" src="../img/polyture_logo_black.png">
                                </a>
                            </div>
                            <div class="thirteen wide column">
                                <div class="ui secondary pointing right menu" style="float:right">
                                    <a href="../index.html" class="item">About</a>
                                    <a href="./company.html" class="active item">Company</a>
                                    <a href="./downloads.html" class="item">Downloads</a>
                                    <a href="./contact.html" class="item">Contact</a>
                                    <a href="./sign-up.html" class="cta-button-nav">Sign Up</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- mobile only menu -->
                    <div class="mobile only row">
                        <div class="ui middle aligned grid" style="width:100%">
                            <div class="three wide column">
                                <img class="logo" src="../img/polyture_logo_black.png">
                            </div>
                            <div class="right floated column">
                                <div id="sidebar-toggle" onclick="toggleSidebar()">
                                    <i class="bars icon"></i>
                                    <i class="close icon hidden"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="poem section">
                <div class="ui middle aligned left aligned stackable grid">
                    <!-- poem -->
                    <div class="seven wide column">
                        <div data-aos="fade-up" data-aos-duration="500">
                            <p>
                                <span>T</span>o see the world in a grain of sand, <br> And heaven in a wild flower, <br> Hold infinity in the palm of your hand, <br> And the universe in a browser.
                            </p>
                            <p>
                                - @robrhinehart
                            </p>
                        </div>
                    </div>
                    <!-- spacer -->
                    <div class="mobile only column" style="height: 20px"></div>
                    <!-- flower -->
                    <div class="nine wide column">
                        <img class="ui huge image" id="flower" src="../img/flowers9.png">
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="shadow-footer" id="footer">
            <!-- wrapper -->
            <div class="ui container">
                <div class="ui middle aligned center aligned stackable grid" style="padding-bottom: 5%">
                    <!-- mobile spacer -->
                    <br class="mobile tablet only row">
                    <!-- logo -->
                    <div class="three wide column" style="text-align: center">
                        <a href="../index.html">
                            <img class="ui medium image" style="display: inline-block" src="../img/polyture_logo_white.png">
                        </a>
                    </div>
                    <!-- links -->
                    <div class="ten wide column">
                        <div class="footer-links">
                            <a href="../index.html">About</a>
                            <a href="./company.html">Company</a>
                            <a href="./downloads.html">Downloads</a>
                            <a href="./contact.html">Contact</a>
                            <a href="./sign-up.html">Sign Up</a>
                        </div>
                    </div>
                    <!-- social media -->
                    <div class="three wide column">
                        <div class="icon-container">
                            <a href="https://twitter.com/polyturedata"><i class="twitter icon"></i></a>
                            <a><i class="medium m icon"></i></a>
                        </div>
                    </div>
                </div>
                <!-- divider -->
                <div class="ui divider"></div>
                <div class="ui center aligned grid">
                    <!-- logos -->
                    <div class="row" id="logos">
                        <div class="ui grid">
                            <div class="eight wide column">
                                <img class="ui small image" src="../img/UC_Berkeley.png">
                            </div>
                            <div class="eight wide column">
                                <img class="ui small image" src="../img/Skydeck.png">
                            </div>
                        </div>
                    </div>
                    <!-- copyright -->
                    <div class="row" id="copyright">
                        <p>Â© 2020 Polyture</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- animate on scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>


<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.js"></script>
<script src="../dist/js/anime.js"></script>
<script src="../dist/js/main.js"></script>

</html>
