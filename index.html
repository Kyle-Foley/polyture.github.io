<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Polyture</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i|PT+Serif:700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.css">
	<link rel="stylesheet" href="dist/css/style.css">
	<link rel="stylesheet" href="dist/css/custom.css">
	<link rel="icon" href="https://www.polyture.com/favicon.ico?v=2">
	<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.js"></script>
    <script src="dist/js/anime.min.js"></script>
	<script src="dist/js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-152613084-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());
		gtag('config', 'UA-152613084-1');

	</script>

</head>

<body class="pusher">
    <!-- gradient background -->
	<div class="ui fluid container" style="height:100%">
		<!-- max width container -->
		<div class="ui container">
			<!-- header -->
			<div class="ui fluid container" style="padding-top:3%">
				<!-- menus -->
				<div class="ui grid">
					<!-- computer only menu -->
					<div class="computer only row">
						<div class="column">
							<div class="ui secondary menu">
                                <div class="item">
                                    <img class="ui small image" src="img/polyture_logo_white.png" alt="logo">
                                </div>
								<div class="ui secondary inverted right menu">
									<a class="active item">About</a>
									<a class="item">Docs</a>
									<a class="item">Pricing</a>
									<a class="item">Blog</a>
									<a class="item">Contact</a>
								</div>
							</div>
						</div>
					</div>
					<!-- mobile only menu -->
					<div class="tablet mobile only row">
						<div class="column">
							<div class="ui secondary inverted right menu">
								<img class="ui small image" src="img/polyture_logo_white.png" alt="logo">
								<a onclick="toggleSidebar()" id="mobile_item" class="right item"><i
										class="large bars icon"></i></a>
							</div>
						</div>
					</div>
					<!-- sidebar -->
					<div class="ui pushable segment" style="visibility: hidden;">
						<div class="ui right inverted sidebar vertical menu">
                            <a class="active item strong">About</a>
                            <a class="item strong">Docs</a>
                            <a class="item strong">Pricing</a>
                            <a class="item strong">Blog</a>
                            <a class="item strong">Contact</a>
						</div>
					</div>
                </div>
            </div>
		</div>
	</div>
</body>

</html>
