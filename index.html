<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polyture</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i|PT+Serif:700" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="dist/css/custom.css">
    <link rel="icon" href="https://www.polyture.com/favicon.ico?v=2">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-152613084-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-152613084-1');
    </script>

</head>
<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <img src="img/polyture_logo_white.png" width="180">
                        </h1>
                    </div>
                    <ul class="header-links list-reset m-0">
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <section class="hero text-light text-center">
                <div class="container-sm">
                    <div class="hero-inner">
                        <h1 class="hero-title h2-mobile mt-0 is-revealing">Stealth Mode</h1>
                        <p>
                            To see the world in a grain of sand,
                            </br>
                            And heaven in a wild flower,
                            </br>
                            Hold infinity in the palm of your hand,
                            </br>
                            And the universe in a browser.
                        </p>
                        <div style="height:100px">
                            <div style="height:20px"></div>
                            <form
                                action="https://formspree.io/jared@jaredzhao.com"
                                method="POST">
                                <div style="display: flex; justify-content: center;">
                                    <div class="custom-input">
                                        <div style="width:22px"></div>
                                        <input class="custom-input-inner" type="email" name="email">
                                    </div>
                                    <input class="custom-button" type="submit" value="Early Access">
                                </div>
                            </form>
                        </div>
                        <div style="box-shadow:0 16px 32px #888888; position: relative; padding-bottom: 56.25%; height: 0;">
                            <div style="height:100%; width:100%">
                                <iframe 
                                    style="	position: absolute; top: 0; left: 0; width: 100%; height: 100%;" 
                                    src="https://www.youtube.com/embed/lJJZ9Zy3IKQ?&autoplay=1&controls=0&loop=1&mute=1&showinfo=0&playlist=lJJZ9Zy3IKQ" 
                                    frameborder="0">
                                </iframe>
                            </div>
                        </div>
                        <div style="min-height:50px"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="dist/js/main.min.js"></script>
</body>
</html>
