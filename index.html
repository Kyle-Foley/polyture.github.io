<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evelyn Template</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i|PT+Serif:700" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <img src="img/polyture_logo_white.png" width="180">
                        </h1>
                    </div>
                    <ul class="header-links list-reset m-0">
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <section class="hero text-light text-center">
                <div class="container-sm">
                    <div class="hero-inner">
                        <h1 class="hero-title h2-mobile mt-0 is-revealing">Stealth Mode</h1>
                        <p>
                            To see the world in a grain of sand,
                            </br>
                            And heaven in a wild flower,
                            </br>
                            Hold infinity in the palm of your hand,
                            </br>
                            And the universe in a browser.
                        </p>
                        <div class="hero-media">
                            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/rj19bU84x7A?&autoplay=1&loop=1" frameborder="0"></iframe>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="dist/js/main.min.js"></script>
</body>
</html>
