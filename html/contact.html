<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polyture</title>
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.css">
    <link rel="stylesheet" href="../dist/css/style.css">
    <link rel="icon" href="https://www.polyture.com/favicon.ico?v=2">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-152613084-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-152613084-1');
    </script>

</head>

<body>
    <main class="shadow">
        <!-- landing page -->
        <div id="pricing-banner" style="margin:0">
            <!-- max width container -->
            <div class="ui container">
                <!-- header -->
                <div class="ui fluid container" style="padding-top:3%">
                    <!-- menus -->
                    <div class="ui center aligned grid">
                        <!-- mobile tablet only logo -->
                        <div class="mobile tablet only row">
                            <a href="/index.html">
                                <img class="ui small image" src="../img/polyture_logo_white.png">
                            </a>
                        </div>
                        <!-- mobile tablet only menu -->
                        <div class="mobile tablet only row">
                            <div class="ui secondary inverted menu">
                                <a href="/index.html" class="item">About</a>
                                <a href="/html/docs.html" class="item">Docs</a>
                                <a href="/html/pricing.html" class="item">Pricing</a>
                                <a href="/html/blog.html" class="item">Blog</a>
                                <a class="active item">Contact</a>
                            </div>
                        </div>
                        <!-- computer only menu -->
                        <div class="computer only row">
                            <div class="column">
                                <div class="ui secondary menu">
                                    <div class="item">
                                        <a href="/index.html">
                                            <img class="ui small image" src="../img/polyture_logo_white.png">
                                        </a>
                                    </div>
                                    <div class="ui secondary inverted right menu">
                                        <a href="/index.html" class="item">About</a>
                                        <a href="/html/docs.html" class="item">Docs</a>
                                        <a href="/html/pricing.html" class="item">Pricing</a>
                                        <a href="/html/blog.html" class="item">Blog</a>
                                        <a class="active item">Contact</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- banner -->
                <div id="banner">
                    <!-- center content -->
                    <div class="ui center aligned grid">
                        <!-- pricing header -->
                        <div class="row">
                            <h1 class="ml12" style="margin:0; padding: 0">contact</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- content -->
        <div class="content-wrapper pricing">

            <!-- contact by email -->
            <div class="section" data-aos="fade-down" data-aos-duration="500">
                <!-- wrapper -->
                <div class="ui container">

                    <!-- header -->
                    <h2 class="ui huge header" style="padding-bottom: 5%">
                        <img src="../img/blue-arrow.png" class="ui small image">
                        <div class="content">
                            Contact Us
                        </div>
                    </h2>
                    <!-- contact us by email -->
                    <div class="ui left aligned stackable grid">
                        <div class="five wide column" style="padding-right: 5%" data-aos="fade-down-right" data-aos-duration="500">
                            <!-- header and description -->
                            <div class="ui left aligned grid" style="padding-left: 5%">
                                <!-- description -->
                                <div class="row">
                                    <div class="ui container">
                                        <p>
                                            Let us know what you need, and we'll get back to you as soon as we can.
                                        </p>
                                    </div>
                                </div>
                                <!-- image -->
                                <div class="computer tablet only row" style="padding-top:23%">
                                    <img class="ui medium image" src="../img/contact-us.svg">
                                </div>
                            </div>
                        </div>
                        <div class="ten wide column" data-aos="fade-down-left" data-aos-duration="500">
                            <div class="ui secondary segment">
                                <!-- form -->
                                <form class="ui form">
                                    <!-- name -->
                                    <div class="field">
                                        <label>Name</label>
                                        <div class="two fields">
                                            <div class="field">
                                                <input type="text" placeholder="First Name">
                                            </div>
                                            <div class="field">
                                                <input type="text" placeholder="Last Name">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- email -->
                                    <div class="field">
                                        <label>E-mail</label>
                                        <div class="field">
                                            <input type="text" placeholder="example@example.com">
                                        </div>
                                    </div>
                                    <!-- subject -->
                                    <div class="field">
                                        <label>Subject</label>
                                        <div class="field">
                                            <input type="text" placeholder="Tell us what you need">
                                        </div>
                                    </div>
                                    <!-- message -->
                                    <div class="field">
                                        <label>Message</label>
                                        <div class="field">
                                            <textarea rows="4"
                                                placeholder="Tell us more specifically what you need, or what you need help with. We'll get back to you as soon as we can."></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- footer -->
        <div class="shadow shadow-footer" id="footer">
            <!-- wrapper -->
            <div class="ui container" style="padding-left: 15%; padding-right: 15%">
                <div class="ui center aligned grid">
                    <!-- mobile spacer -->
                    <br class="mobile tablet only row">
                    <!-- logos -->
                    <div class="row" id="logos">
                        <div class="ui grid">
                            <div class="eight wide column">
                                <img class="ui small image" src="../img/UC_Berkeley.png">
                            </div>
                            <div class="eight wide column">
                                <img class="ui small image" src="../img/skydeck.png">
                            </div>
                        </div>
                    </div>
                    <!-- social media links -->
                    <div class="row">
                        <button class="ui circular facebook icon button">
                            <i class="facebook f icon"></i>
                        </button>
                        <button class="ui circular twitter icon button">
                            <i class="twitter icon"></i>
                        </button>
                        <button class="ui circular medium icon button">
                            <i class="medium m icon"></i>
                        </button>
                    </div>
                    <!-- copyright -->
                    <div class="row">
                        <p>Â© 2020 Polyture</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- animate on scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>


<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.4/dist/semantic.min.js"></script>
<script src="../dist/js/anime.js"></script>
<script src="../dist/js/main.js"></script>

</html>
