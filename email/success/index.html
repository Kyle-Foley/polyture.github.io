<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polyture</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i|PT+Serif:700" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/css/style.css">
    <link rel="stylesheet" href="../../dist/css/custom.css">
    <link rel="icon" href="https://www.polyture.com/favicon.ico?v=2">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-152613084-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-152613084-1');
    </script>

</head>

<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container" style="background: linear-gradient(57deg, rgb(254, 255, 225) 0%, rgb(117, 176, 253) 100%);">
        <header style="position: relative; padding: 24px 0;">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <img src="../../img/polyture_logo_white.png" width="180">
                        </h1>
                    </div>
                    <ul class="header-links list-reset m-0">
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <section class="hero text-light text-center" style="padding-top: 0px;">
                <div class="container-sm">
                    <div style="height: 20vh;""></div>
                    <div class="hero-inner">
                        <h1 class="hero-title h2-mobile mt-0 is-revealing">Coming Q1 2020</h1>
                        <h4 class="hero-title h2-mobile mt-0 is-revealing">You are now on the emailing list.</h4>
                        </br>
                        </br>
                        <input class="survey-button" type="submit" value="Back" onclick="window.open('https://www.polyture.com');">
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="../../dist/js/main.min.js"></script>
</body>

</html>
